<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="openModal" class="open-modal">Open Login</button> <!-- Tombol untuk membuka modal -->
    <div id="LoginModal" class="modal"> <!-- Ganti class "container" menjadi "modal" -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="LoginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="message">Don't have an account yet? <a href="#">Sign up here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
